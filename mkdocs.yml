site_name: Music Assistant
site_url: https://music-assistant.github.io/docs-site/

repo_name: music-assistant/server
repo_url: https://github.com/music-assistant/server

nav:
  - Music Assistant Server: index.md
  - Integration: integration.md
  - Companion App: companion-app.md
  - Music Providers:
    - Spotify: music-providers/spotify.md
    - Tidal: music-providers/tidal.md
    - Qobuz: music-providers/qobuz.md
    - Deezer: music-providers/deezer.md
    - YouTube Music: music-providers/youtube-music.md
    - SoundCloud: music-providers/soundcloud.md
    - Local Files: music-providers/filesystem.md
    - TuneIn: music-providers/tunein.md
    - Radio Browser: music-providers/radio-browser.md
  - FAQ:
    - Music Providers: FAQs/providers.md
    - How To: FAQs/how-to.md 
  - Developer Docs: developer-docs/dev-docs.md  

theme:
  favicon: assets/Square30x30Logo.png
  logo: assets/ma-icon.png
  name: material
  font:
    text: Roboto
    code: JetBrains Mono
    
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

    - toc.integrate
    
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: black
      accent: deep-orange 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: white
      accent: lime

plugins:
  - social:
      cards_layout_options:
        font_family: JetBrains Mono

  - search:
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/music-assistant
    - icon: fontawesome/brands/discord
      link: https://discord.gg/kaVm8hGpne
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/music-assistant/  

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2023 <a href="https://github.com/music-assistant"  target="_blank" rel="noopener">Music Assistant</a>